<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Klassendiagramm-Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>
  </head>
  <body>
    <h1>Klassendiagramm-Generator</h1>
    <form>
      <label for="javaCode">Java-Klasse:</label><br>
      <textarea id="javaCode" name="javaCode"></textarea><br>
      <input type="button" value="Generieren" onclick="generateClassDiagram()">
    </form>
    <div id="classDiagram"></div>
  </body>
  <script>
      function generateClassDiagram() {
  const javaCode = document.getElementById("javaCode").value.trim();
  const classRegex = /class\s+(\w+)/;
  const attributeRegex = /(\+|\-)\s+(\w+)\s*:\s*(\w+)/;
  const methodRegex = /(\+|\-)\s+(\w+)\((.*)\)\s*:\s*(\w+)/;
  
  const className = javaCode.match(classRegex)[1];
  const attributes = javaCode.match(new RegExp(attributeRegex.source, "g"));
  const methods = javaCode.match(new RegExp(methodRegex.source, "g"));
  
  let classDiagramDefinition = `classDiagram
  class ${className} {
  `;
  
  for (let attribute of attributes) {
    let [accessModifier, attributeName, attributeType] = attribute.match(attributeRegex).slice(1);
    classDiagramDefinition += `${accessModifier === '+' ? 'public' : 'private'} ${attributeName}: ${attributeType}
  `;
  }
  
  for (let method of methods) {
    let [accessModifier, methodName, parameters, returnType] = method.match(methodRegex).slice(1);
    classDiagramDefinition += `${accessModifier === '+' ? 'public' : 'private'} ${methodName}(${parameters}): ${returnType}
  `;
  }
  
  classDiagramDefinition += `}
  `;
  
  const classDiagramHtml = `<div class="mermaid">${classDiagramDefinition}</div>`;
  
  document.getElementById("classDiagram").innerHTML = classDiagramHtml;
  mermaid.init();
}
Dieses Skript liest den Java-Code aus dem Eingabefeld aus und verwendet reguläre Ausdrücke, um den Klassennamen, die Attribute und Methoden aus dem Code auszulesen. Anschließend wird eine Mermaid.js-Definition für das Klassendiagramm generiert, indem die Informationen in das entsprechende Format für Mermaid.js umgewandelt werden. Schließlich wird das Klassendiagramm als HTML mit der entsprechenden Mermaid.js-Klasse generiert und in das Dokument eingefügt.
